<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Dashboard - Crime Reporting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Crime Reporting System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard-police.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#teamModal">Manage Team</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Police Station Dashboard</h2>
            </div>
        </div>

        <!-- Recent Reports -->
        <div class="row mb-4">
            <div class="col-12">
                <h4>Recent Reports</h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Report ID</th>
                                <th>Crime Type</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="recentReportsTable">
                            <!-- Recent reports will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- All Reports -->
        <div class="row mb-4">
            <div class="col-12">
                <h4>All Reports</h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Report ID</th>
                                <th>Crime Type</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="allReportsTable">
                            <!-- All reports will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Team Management Modal -->
        <div class="modal fade" id="teamModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Manage Police Team</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="teamForm">
                            <div class="mb-3">
                                <label class="form-label">Select Police Officers</label>
                                <select class="form-select" id="policeOfficers" multiple required>
                                    <!-- Police officers will be loaded here -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Team Name</label>
                                <input type="text" class="form-control" id="teamName" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Team</button>
                        </form>
                        <div id="teamAlert" class="alert mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Report Update Modal -->
        <div class="modal fade" id="updateReportModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Report Status</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateReportForm">
                            <input type="hidden" id="reportId">
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="reportStatus" required>
                                    <option value="under_progress">Under Progress</option>
                                    <option value="concluded">Concluded</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Output</label>
                                <textarea class="form-control" id="reportOutput" rows="4"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Conclusion Date</label>
                                <input type="date" class="form-control" id="conclusionDate">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Report</button>
                        </form>
                        <div id="updateAlert" class="alert mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS for maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
